<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niyama</title>
    <!--link rel="stylesheet" href="fresh.css"-->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #F5E8D9;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
    background-color: #F5E8D9;
}

.logo {
    font-size: 32px;
    font-weight: bold;
    color: #5D4037;
}

.search-container {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 20px;
    padding: 5px 10px;
    border: 1px solid #ccc;
}

.search-container i {
    color: #5D4037;
    margin-right: 5px;
}

.search-container input {
    border: none;
    outline: none;
    background: none;
}

.nav-links {
    display: flex;
    gap: 20px;
    background-color: #B07C56;
    padding: 10px 20px;
    border-radius: 8px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.icons {
    display: flex;
    gap: 15px;
    color: #B07C56;
    font-size: 20px;
}
</style>
<body>

    <header class="navbar">
        <div class="logo">NIYAMA</div>

        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>

        <nav class="nav-links">
            <a href="home.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="#">COMMUNITY</a>
            <a href="#">CONTACT US</a>
        </nav>

        
    </header>

</body>
</html>
